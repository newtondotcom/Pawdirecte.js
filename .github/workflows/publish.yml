name: Publish on NPM

on:
  push:
    tags:
      - 'js-v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Publish package
        run: |
          bun install
          FILE=$(bun pm pack | sed -n 's/.*\(pawdirecte-.*\.tgz\).*/\1/p')
          echo "Package file: $FILE"
          bunx npm publish "$FILE" --provenance
